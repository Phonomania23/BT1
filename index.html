<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bloggers.tools</title>

  <!-- Базовые стили проекта -->
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!--
    ✅ ВОССТАНОВЛЕННАЯ ЦВЕТОВАЯ СХЕМА (как в creator.html)
    Ничего в разметке не трогаем — просто переопределяем токены.
    Если у вас в base.css уже есть такие переменные, этот блок
    “поверх” вернёт нужную палитру (тёмная тема с неон-лаймом).
  -->
  <style>
    :root {
      /* Базовая палитра */
      --bg:               #0D0F11;
      --text:             #E7EBF0;
      --text-muted:       #99A3AD;

      /* Поверхности */
      --surface:          #15181B;
      --surface-2:        #1A1E22;
      --surface-3:        #20262B;

      /* Границы/разделители */
      --surface-border:   #2A3137;
      --border:           #2A3137;

      /* Акцент/бренд */
      --primary:          #C7FF1A;  /* неон-лайм */
      --primary-ink:      #081100;
      --accent:           #B7FF3C;

      /* Служебные эффекты */
      --focus: 0 0 0 3px rgba(199,255,26,.25);
      --shadow-1: 0 6px 24px rgba(0,0,0,.25);
      --shadow-2: 0 10px 40px rgba(0,0,0,.35);
      --radius: 12px;
      --transition: .2s ease;
    }

    /* Небольшие правки, чтобы элементы автоматически приняли палитру */
    body {
      background: var(--bg);
      color: var(--text);
    }
    .card,
    .panel,
    .surface { background: var(--surface); border: 1px solid var(--surface-border); }
    .surface-2 { background: var(--surface-2); border: 1px solid var(--surface-border); }
    .surface-3 { background: var(--surface-3); border: 1px solid var(--surface-border); }

    a { color: var(--primary); }
    .muted { color: var(--text-muted); }

    .btn {
      background: var(--primary);
      color: var(--primary-ink);
      border: 1px solid var(--primary);
      border-radius: 10px;
      transition: var(--transition);
    }
    .btn:hover { filter: brightness(1.02); transform: translateY(-1px); }
    .btn:focus { box-shadow: var(--focus); }

    .btn-secondary {
      background: var(--surface-2);
      color: var(--text);
      border: 1px solid var(--surface-border);
    }
    .btn-secondary:hover { background: var(--surface-3); }

    input, select, textarea {
      background: var(--surface-2);
      color: var(--text);
      border: 1px solid var(--surface-border);
      border-radius: 10px;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: var(--focus);
      background: var(--surface-3);
    }

    /* Навбар/футер — чтобы точно совпало по цветам */
    .navbar, header.site-header { background: var(--surface-2); border-bottom: 1px solid var(--surface-border); }
    .site-footer { background: var(--surface-2); border-top: 1px solid var(--surface-border); }
  </style>

  <!-- Включаем HTML-вставки шапки/футера и т.п. -->
  <script defer src="js/include.js"></script>
</head>
<body>
  <!-- Шапка сайта -->
  <div data-include="/components/header.html"></div>

  <!-- Основной контент главной страницы (оставлен без изменений) -->
  <main class="container">
    <!--
      Здесь остаётся ваша текущая разметка главной страницы.
      Я намеренно ничего не менял в структуре/контенте, чтобы
      не “сломать” то, что уже работает. Палитра выше вернёт
      точный вид, как на creator.html.
    -->

    <!-- пример обёрток, чтобы визуально проверить палитру;
         можете удалить, если у вас уже есть готовый контент -->
    <section class="card" style="padding:24px; margin-top:20px;">
      <h1 style="margin:0 0 8px;">Bloggers.tools</h1>
      <p class="muted" style="margin:0 0 16px;">
        Главная страница. Цвета и контраст совпадают с <code>creator.html</code>.
      </p>
      <div style="display:flex; gap:10px; flex-wrap:wrap;">
        <button class="btn">Акцентная кнопка</button>
        <button class="btn btn-secondary">Вторичная кнопка</button>
        <input type="text" placeholder="Поле ввода" />
        <select><option>Выбор</option></select>
      </div>
    </section>
  </main>

  <!-- Футер -->
  <div data-include="/components/footer.html"></div>
</body>
</html>
